<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
       h2 {
          position: relative;
          left: 50px;
       }

       div .block {
          display: inline-block;
          width: 100px;
          height: 100px;
          background-color: #a64b4b;
          margin-bottom: 5px;
       }

       .block.relative {
          position: relative;
          bottom: 10px;
          right: 10px;
          background-color: #7e7e37;
       }

    </style>
</head>
<body>
<div style="background: #fee; width: 500px">
    Заголовок сдвинут на 10px вниз.

    <h2 style="background: #aef; margin: 0;">Заголовок</h2>

    <div>А тут - всякий разный текст... <br/>
        ... В две строки!
    </div>
</div>
<br>
<hr>
<div>
    <div class="block"></div>
    <div class="block relative  "></div>
    <div class="block"></div>
</div>
</body>
</html>
