<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
       .wrapper {
          width: 800px;
          display: flex;
       }

       div {
          width: 50px;
          height: 100px;
       }

       #block-3 {
          flex-grow: 1;
       }

       #block-5 {
          flex-grow: 1;
       }

       .block-3 {
          flex-shrink: 0;
       }


       #one {
          flex: 2 1 300px;
          background: blue;
       }

       #two {
          flex: 1 2 300px;
          background: red;
       }
    </style>
</head>
<body>

<div class="wrapper">
    <div id="block-1" style="background: #1BA39C">1</div>
    <div id="block-2" style="background: #ee82ee">2</div>
    <div id="block-3" style="background: #2c0202">3</div>
    <div id="block-4" style="background: #ffa500">4</div>
    <div id="block-5" style="background: #3cb371">5</div>
    <div id="block-6" style="background: #332b2b">6</div>
</div>
<br>
<div class="wrapper">
    <div id="one"></div>
    <div id="two"></div>
</div>


</body>
</html>
